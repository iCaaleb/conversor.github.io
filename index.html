<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    
    <h2>De Celsius a Fahrenheit</h2>
    <label for="celsius">Grados Celsius:</label>
    <input type="number" id="celsius" placeholder="Ingrese °C">
    <button onclick="convertirCelsiusAFahrenheit()">Convertir</button>

    <h2>De Fahrenheit a Celsius</h2>
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Ingrese °F">
    <button onclick="convertirFahrenheitACelsius()">Convertir</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function convertirCelsiusAFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultado').innerText = `${celsius} °C son ${fahrenheit.toFixed(2)} °F`;
        }

        function convertirFahrenheitACelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultado').innerText = `${fahrenheit} °F son ${celsius.toFixed(2)} °C`;
        }
    </script>
</body>
</html>
